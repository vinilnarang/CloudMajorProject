<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Visualization - DataViz</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/front-end.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    
    <!-- Bootstrap core JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Local file and URL show/hide-->
    <script type="text/javascript">
		$(document).ready (function() 
			{
				$("#url_file").hide();
				$("#urlRadio").click (function() 
					{
						$("#local_file").hide();
						$("#url_file").show ();
					});
				$("#localRadio").click (function() 
					{
						$("#local_file").show ();
						$("#url_file").hide ();
					});	
			});
	</script>
    
  </head>

  <body>

    <div id="wrapper">

      <!-- Sidebar -->
      

      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>Data  <small>Upload your data</small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
              <li class="active"><i class="fa fa-edit"></i>  Data</li>
            </ol>
            
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-6">

            <form role="form" action="choose_viz.html">

              <div class="form-group">
                <label>Choose file format: </label>
                <label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="csvRadio" value="option1" checked=""> csv
                </label>
                <label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="xlsRadio" value="option2"> xls
                </label>
                <label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="tsvRadio" value="option3"> tsv
                </label>
  				<label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="jsonRadio" value="option3"> json
                </label>
  				<label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="txtRadio" value="option3"> txt
                </label>
  				<label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="xmlRadio" value="option3"> xml
                </label>
              </div>

				<div class="form-group">
                	<label>Upload data from: </label>
                	<label class="radio-inline">
                  		<input type="radio" name="uploadFileRadio" id="localRadio" value="option1" checked=""> Local file
                	</label>
                	<label class="radio-inline">
                  	<input type="radio" name="uploadFileRadio" id="urlRadio" value="option2"> URL
                </label>
              </div>              

              <div class="form-group" id="local_file">
                <label>Upload data file:</label>
                <input type="file" class="filestyle" data-input="false">
              </div>
              
              <div class="form-group" id="url_file">
                <label>Data file URL:</label>
                <input type="url" class="form-control">
              </div>

              <div class="form-group">
                <label>Description (Optional):</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-default">Next</button>

            </form>

          </div>
          
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

</body></html>
