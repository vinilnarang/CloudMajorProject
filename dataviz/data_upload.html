    <!-- Local file and URL show/hide-->
    <script type="text/javascript">
		$(document).ready (function() 
			{
				$("#url_file").hide();
				$("#urlRadio").click (function() 
					{
						$("#local_file").hide();
						$("#url_file").show ();
					});
				$("#localRadio").click (function() 
					{
						$("#local_file").show ();
						$("#url_file").hide ();
					});	
			});
	</script>
    
  </head>

  <body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div class="container">

      <!-- Sidebar -->
	<div id="wrapper">
      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>Data  <small>Upload your data</small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"><i class="fa fa-dashboard"></i> DataViz</a></li>
              <li class="active"><i class="fa fa-edit"></i>  Data</li>
            </ol>
            
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-6">

            <form role="form" action="choose_viz.html" method="post" enctype="multipart/form-data">

              <div class="form-group">
                <label>Choose file format: </label>
                <label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="csvRadio" value="csv" checked=""> csv
                </label>
                <label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="tsvRadio" value="tsv"> tsv
                </label>
  				<label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="jsonRadio" value="json"> json
                </label>
  				<label class="radio-inline">
                  <input type="radio" name="fileFormatRadios" id="xmlRadio" value="xml"> xml
                </label>
              </div>

				<div class="form-group">
                	<label>Upload data from: </label>
                	<label class="radio-inline">
                  		<input type="radio" name="uploadFileRadio" id="localRadio" value="local" checked=""> Local file
                	</label>
                	<label class="radio-inline">
                  	<input type="radio" name="uploadFileRadio" id="urlRadio" value="url"> URL
                </label>
              </div>              

              <div class="form-group" id="local_file">
                <label>Upload data file:</label>
                <input type="file" class="filestyle" data-input="false">
              </div>
              
              <div class="form-group" id="url_file">
                <label>Data file URL:</label>
                <input type="url" class="form-control">
              </div>

              <div class="form-group">
                <label>Description (Optional):</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-default">Next</button>

            </form>

          </div>
          
        </div><!-- /.row -->
