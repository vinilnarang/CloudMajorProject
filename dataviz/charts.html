  <body style="">

    <div id="wrapper">

      <!-- Sidebar -->
      

      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>Visualization  <small>Choose visualization type</small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
              <li class="active"><i class="fa fa-bar-chart-o"></i> Visualization type</li>
            </ol>
            
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-6">

            <form role="form" action="choose_viz.html">
			
             <div class="form-group">
				  <table>
					<thead>
						<tr>
                          <td>
                            <label>Choose a visualization type</label>
                          </td>
                      	</tr>
					</thead>
					<tbody>
						<tr>
						<td>
							<div class="radio">
								<input type="radio" name="vizTypeRadios" id="barVertiRadio" value="option1" checked="">
							<label>	Bar chart (Vertical)</label>
						</div></td>
						<td><img class="thumbnail"  src="thumbnails/bar_v.jpg"></td>
					</tr>
					
					<tr>
						<td>
							<div class="radio">
								<label>	
									<input type="radio" name="vizTypeRadios" id="barHoriRadio" value="option2">
									Bar chart (Horizontal)
								</label>
						</div></td>
						<td><img class="thumbnail"  src="thumbnails/bar_h.jpg"></td>
					</tr>
					
					<tr>
						<td>
							<div class="radio">
								<label><input type="radio" name="vizTypeRadios" id="pieRadio" value="option3">
										Pie chart
								</label>
							</div>
						</td>
						<td><img class="thumbnail"  src="thumbnails/pie.jpg"></td>
					</tr>
					
					
					<tr>
						<td>
							<div class="radio">
								<label>
									<input type="radio" name="vizTypeRadios" id="bubbleRadio" value="option4">
									Bubble chart
								</label>
							</div>
						</td>
						<td><img class="thumbnail"  src="thumbnails/bubble.jpg"></td>
					</tr>
					
					<tr>
						<td>
							<div class="radio">
								<label>
									<input type="radio" name="vizTypeRadios" id="treemapRadio" value="option5">
									Treemap
								</label>
							</div>
						</td>
						<td><img class="thumbnail"  src="thumbnails/treemap.jpg"></td>
					</tr>
				</tbody>						
				</table>                
				  
			</div>
			<button type="submit" class="btn btn-default">Next</button>
              

            </form>
