<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %} - DataViz</title>

    <!-- Bootstrap core CSS -->
    <link href="/data_demo/static/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/data_demo/static/css/small-business.css" rel="stylesheet">
    
<!--
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
-->
	<script src="/data_demo/static/js/jquery.js"></script>

    <script src="/data_demo/static/js/bootstrap.js"></script>
    <script src="/data_demo/static/js/d3.v3.js"></script>
    <script src="/data_demo/static/js/d3.v3.min.js"></script>
    <script src="/data_demo/static/js/jquery-1.10.1.min.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
          <a class="navbar-brand logo-nav" href='{% url data_demo.views.index %}'><img src="http://images.cooltext.com/3436341.png"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        
      </div><!-- /.container -->
    </nav>

    <div class="container">
	<div class="row">
          <div class="col-lg-12">
            <h1>{% block breadcrumb_title %}{% endblock %}  <small>{% block breadcrumb_desc %}{% endblock %}</small></h1>
            <ol class="breadcrumb">
              <li><a href={% url demo.views.index %}><i class="fa fa-dashboard"></i> DataViz</a></li>
              <li class="active"><i class="fa fa-edit"></i>  {% block breadcrumb_nav %}{% endblock %}</li>
            </ol>
            
          </div>
        </div><!-- /.row -->
	{% block content %}{% endblock %}
	
      <footer>
        <hr>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; DataViz 2013</p>
          </div>
        </div>
      </footer>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Make sure to add jQuery - download the most recent version at http://jquery.com/ -->
    
    
  </body>
</html>
